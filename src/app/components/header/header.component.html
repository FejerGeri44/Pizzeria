<div class="header-content">
  <div class="logo">
    <img src="logo.png" alt="Logo" draggable="false" />
    <span class="title">Joy Slice</span>
  </div>

  <div class="hamburger"
          (click)="toggleMenu()"
          [attr.aria-expanded]="menuOpen()"
          aria-controls="mainnav">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="mainnav" class="navbar" [class.open]="menuOpen()">
    <a [routerLink]="['/']"
       [class.active]="isActive('/')"
       (click)="closeMenu()">Home</a>

    <div class="dropdown"
         [class.open]="dropdownOpen"
         (mouseenter)="onDropdownEnter()"
         (mouseleave)="onDropdownLeave()">

      <button class="dropdown-toggle"
              type="button"
              (click)="toggleDropdown()"
              [attr.aria-expanded]="dropdownOpen"
              aria-haspopup="true"
              aria-controls="menuDropdown">
        Menu
        <span class="caret" [class.rotate]="dropdownOpen">â–¾</span>
      </button>

      <div id="menuDropdown"
           class="dropdown-menu"
           role="menu"
           (mouseenter)="onMenuEnter()"
           (mouseleave)="onMenuLeave()">
        <a (click)="navTo(['/menu'])">Full Menu</a>
        <a (click)="navTo(['/menu'], { type: 'pizza' })">Pizza</a>
        <a (click)="navTo(['/menu'], { type: 'dessert' })">Desserts</a>
        <a (click)="navTo(['/menu'], { type: 'drinks' })">Drinks</a>
        <a (click)="navTo(['/menu'], { type: 'coffee' })">Coffee</a>
      </div>
    </div>

    <a [routerLink]="['/about']"
       [class.active]="isActive('/about', { type: 'about' })"
       (click)="closeMenu()">About</a>

    <a [routerLink]="['/contact']"
       [class.active]="isActive('/contact')"
       (click)="closeMenu()">Contact</a>
  </nav>
</div>
