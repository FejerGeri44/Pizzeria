<div class="header-content">
  <div class="logo">
    <img src="logo.png" alt="Logo" draggable="false" />
    <span class="title">Joy Slice</span>
  </div>

  <div class="hamburger"
          (click)="toggleMenu()"
          [attr.aria-expanded]="menuOpen()"
          aria-controls="mainnav">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="mainnav" class="navbar" [class.open]="menuOpen()">
    <a [routerLink]="['/']"
       [class.active]="isActive('/')"
       (click)="closeMenu()">Home</a>

    <a [routerLink]="['/menu']"
       [class.active]="isActive('/menu', {}, true)"
       (click)="closeMenu()">Pizza</a>

    <a [routerLink]="['/menu']" [queryParams]="{ type: 'dessert' }"
       [class.active]="isActive('/menu', { type: 'dessert' })"
       (click)="closeMenu()">Desserts</a>

    <a [routerLink]="['/menu']" [queryParams]="{ type: 'drinks' }"
       [class.active]="isActive('/menu', { type: 'drinks' })"
       (click)="closeMenu()">Drinks</a>

    <a [routerLink]="['/menu']" [queryParams]="{ type: 'coffee' }"
       [class.active]="isActive('/menu', { type: 'coffee' })"
       (click)="closeMenu()">Coffee</a>

    <a [routerLink]="['/about']"
       [class.active]="isActive('/about')"
       (click)="closeMenu()">About</a>

    <a [routerLink]="['/contact']"
       [class.active]="isActive('/contact')"
       (click)="closeMenu()">Contact</a>
  </nav>
</div>
